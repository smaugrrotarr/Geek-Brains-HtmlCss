    <h1>Контакты</h1>
    <form>
        <fieldset>
            <legend>Страница регистрации</legend>
            <div><p><input type="text" size="30" placeholder="Ваше Имя"></p></div>
            <div><p><input type="text" size="30" placeholder="Фамилия"></p></div>
            <div>
                <label for="recipient-mail" class="col-form-label">Ваш email:</label>
                <p><input type="email" name="email" id="recipient-mail" class="form-control" placeholder="example@e-mail.com"></p>
            </div>
            <div>
                <label for="recipient-phone" class="col-form-label">Ваш телефон:</label>
                <p><input type="text" id="recipient-phone" class="form-control" name="phone" placeholder="+7 912 345 67 89"></p>
            </div>
            <div>
                <label for="message-text" class="col-form-label">Сообщение:</label>
                <p><textarea name="message" id="message-text" class="form-control"></textarea></p>
            </div>
            <div>
                <input type="submit" value="Отправить">
                <input type="reset" value="Очистить">
            </div>
        </fieldset>
    </form>
    <div>
